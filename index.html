<html>

<head>
  <title>Tic Tac Toe</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
  <h1>Cross vs. Circle</h1>
  <div id='messages'>Current setting: Cross always puts his first move in the corner, significantly increasing his chances of winning.</div>
  <div class='turn'></div>
  <table>
    <tr>
      <td class='field0 field'></td>
      <td class='field1 field'></td>
      <td class='field2 field'></td>
    </tr>
    <tr>
      <td class='field3 field'></td>
      <td class='field4 field'></td>
      <td class='field5 field'></td>
    </tr>
    <tr>
      <td class='field6 field'></td>
      <td class='field7 field'></td>
      <td class='field8 field'></td>
    </tr>
  </table>
  <h3>Game Statistics:</h3>
  <div id='gameStats'>
    <div class='computerMoves'>Number of moves by <strong>Cross</strong>: 
      <div id='crossMoves' class='moves'>0</div>
    </div>
    <div class='computerMoves'>Number of moves by <strong>Circle</strong>: 
      <div id='circleMoves' class='moves'>0</div>
    </div>
  <br>
  <input style='margin-bottom:20px;' id='startNewBtn' type='button' value='Start' />
  <br>
  <input style='margin-bottom:20px;' class='championShipsBtn' type='button' value='Championship Statistics' />
  <div id='championships'>
    <table>
      <tr>
        <th class='champHeader'>Player</th>
        <th class='champHeader'>Won</th>
        <th class='champHeader'>Lost</th>
        <th class='champHeader'>Draw</th>
      </tr>
      <tr>
        <td class='champData'>Cross</td>
        <td id='crossWon' class='champData'>0</td>
        <td id='crossLost' class='champData'>0</td>
        <td id='crossDraw' class='champData'>0</td>
      </tr>
      <tr>
        <td class='champData'>Circle</td>
        <td id='circleWon' class='champData'>0</td>
        <td id='circleLost' class='champData'>0</td>
        <td id='circleDraw' class='champData'>0</td>
      </tr>
    </table>
  </div>
</body>
  <script src='script.js'></script>
</html>
